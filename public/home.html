<!DOCTYPE html>
<html ng-app="VideoNoteApp">
<head>
	<title>Video App</title>
	<link href="//vjs.zencdn.net/5.8/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
</head>
<body ng-controller="videoController as vCtrl">

	{{ vCtrl.welcome }}
	<!-- Begin main note view -->
	<div class="main-video">
		<video id="my_video_1" class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered" width="640px" height="267px"
	      controls preload="auto" poster=''
	      data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'  />
	    </video>
	</div>

	<button id="setTime">Set time</button>
	<button id="noteFinish">Done</button>

	<div class="Note" ng-model="newNote">
		<textarea name="note" id="note" cols="30" rows="10"></textarea>
	</div><!-- End main note view -->

	<div ui-view></div>
	

	<script src="//vjs.zencdn.net/5.8/video.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/app.module.js"></script>
	<script src="scripts/app.vctrl.controller.js"></script>
	<script src="scripts/app.vfactory.factory.js"></script>

</body>
</html>
