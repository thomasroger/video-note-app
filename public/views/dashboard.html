<div class="note">
	<!-- Begin main note view -->
	<div class="main-video">
		<video id="my_video_1" class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered" width="640px" height="267px"
	      controls preload="auto" poster=''
	      data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'  />
	    </video>
	</div>

	<button id="addNote">Add Note</button>
	<button id="submitNote">Submit</button>
	
	<form ng-submit="vCtrl.addNote()">
		<!-- <input type="file" accept="video/*"> -->
		<div>
			<textarea ng-model="vCtrl.newNote.note" name="note" id="note-content" cols="30" rows="10"></textarea>
		</div><!-- End main note view -->
		<input ng-model="vCtrl.newNote.title" type="text" name="title" placeholder="Title">
		<input type="submit" value="Submit">	
	</form>
</div>
