<!DOCTYPE html>
<html ng-app="VideoNoteApp">
<head>
	<!-- SPA routing -->
	<!-- <base href="/"> -->

	<title>Video App</title>
	<link href="//vjs.zencdn.net/5.8/video-js.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
</head>
<body>



	<div class="video-container" ng-controller="videoController as vCtrl">
		<form ng-submit="vCtrl.submitVideo()">
			<input ng-model="vCtrl.newVideo.title" type="text" placeholder="Title">
			<input ng-model="vCtrl.newVideo.description" type="text" placeholder="Description">
			<input ng-model="vCtrl.newVideo.videoUrl" type="url" placeholder="Add url">
			<input type="submit" value="Submit">
		</form>
	</div>






	<!-- Scripts -->
	<script src="//vjs.zencdn.net/5.8/video.min.js"></script>	
	<script src="../scripts/vendors/videojs-playlist/dist/videojs-playlist.js"></script>
	<script src="../scripts/app.module.js"></script>
	<script src="../scripts/app.notefactory.factory.js"></script>
	<script src="../scripts/app.notectrl.controller.js"></script>
	<script src="../scripts/app.videoctrl.controller.js"></script>
  


</body>
</html>
