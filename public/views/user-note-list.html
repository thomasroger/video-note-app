	<div class="note-container" ng-controller="noteController as nCtrl">

		<div class="note">
			<!-- Begin main note view -->
			<div class="main-video">
				<video 
					ng-controller="videoController as vCtrl" crossOrigin="anonymous" 
					id="my_video_2"
					controls
			      	ng-src="{{vCtrl.trustSrc(vCtrl.currentVideoUrl)}}">
			    </video>
			</div>

			<div ng-controller="videoController as vCtrl" class="VideoInfo">
				<h3>{{vCtrl.currentVideo.title}} - {{vCtrl.currentVideo.description}}</h3>
				<form ng-show="nCtrl.showForm" ng-submit="nCtrl.submitNote()" name="noteForm">
				<!-- <input type="file" accept="video/*"> -->
				<canvas id="thecanvas">
		        </canvas>
				<div>
					<input id="note-title" required ng-model="nCtrl.newNote.title" type="text" name="title" placeholder="Add Title">
				</div><!-- End main note view -->
				<div>
					<!-- Submit new note to the database -->
					<textarea required ng-model="nCtrl.newNote.note" name="note" id="note-content" cols="30" rows="10" placeholder="Write your notes"></textarea>
				</div>

			<!-- Submit form button -->
				<input ng-disabled="nCtrl.$invalid" type="submit" value="Submit"/>	
				<!-- Cancel button -->
				<input type="button" novalidate ng-click="nCtrl.cancel()" value="Cancel" />
			</form>

				<button 
					ng-hide="nCtrl.hideAddBtn" 
					ng-click="nCtrl.capture()" 
					type="submit">
					Capture
				</button>	
			</div>
			
		</div>



		<!-- Show Notes -->
		<div class="noteList" ng-repeat="note in nCtrl.noteList track by $index">
			<span>
				<h3>{{note.title}}</h3>
				<p>Time: {{note.cueTime}}</p>
			</span>

				<a href="" ng-click="nCtrl.jumpToCueTime($index)">
					<img ng-src="{{note.vidThumb}}" alt="Thumbnail image of note cue" class=img-thumbnail>
				</a>

			<p>{{note.cueNote}}</p>
			<input type="submit" value="Delete" ng-click="nCtrl.deleteNote(note._id)">
		</div>

	</div>
